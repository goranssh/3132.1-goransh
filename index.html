<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to DEV@Deakin</title>
    <style>
        /* Reset some default styles */
        body,
        h1,
        h2,
        p,
        form {
            margin: 0;
            padding: 0;
        }

        /* Set background color and text styles */
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            color: #fff;
            line-height: 1.6;
            text-align: center;
            padding: 30px;
            background-image: linear-gradient(to right, rgba(255, 0, 0, 0), rgb(57, 1, 1));
        }

        h1,
        h2 {
            color: #fff;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-size: 18px;
            margin-right: 10px;
        }

        input[type="email"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            width: 300px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <h1>Welcome to DEV@Deakin</h1>
    <p>Thank you for joining our platform!</p>

    <h2>Subscribe to Our Newsletter</h2>
    <div class="container">
        <form action="/subscribe" method="POST">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <button type="submit">Subscribe</button>
        </form>
    </div>

</body>

</html>
